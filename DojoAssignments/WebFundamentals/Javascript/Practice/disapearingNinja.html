<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Disappearing Ninja</title>
	<meta name="description" content="A really cool site!">
	<link rel="stylesheet" type="text/css" href="jquary.css">
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('img').click(function() {
				$(this).hide();
			});
			$('button').click(function() {
				$('img').show();
			});
		});
	</script>
</head>
<body>
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<img src="ninja.png" alt="ninja">
	<button class="make_new">RESTORE</button>
</body>
</html>
