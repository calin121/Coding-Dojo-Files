<!DOCTYPE html>
<html>
<head>
	<title>Students and Instructors</title>
	<meta name="description" content="A really cool site!">
	<script type="text/javascript">
		"use strict";
		function partOne() {
			var students = [
			{first_name: "Michael", last_name: "Jordan"},
			{first_name: "John", last_name: "Rosales"},
			{first_name: "Mark", last_name: "Guillen"},
			{first_name: "KB", last_name: "Tonel"},
			]
			for (var x = 0; x < students.length; x++) {
				console.log(students[x].first_name, students[x].last_name);
			}
		}
		function partTwo() {
			var users = {
				"Pupils": [
					{first_name: "Michael", last_name: "Jordan"},
					{first_name: "John", last_name: "Rosales"},
					{first_name: "Mark", last_name: "Guillen"},
					{first_name: "KB", last_name: "Tonel"},
				],
				"Instructors": [
					{first_name: "Michael", last_name: "Choi"},
					{first_name: "Martin", last_name: "Puryear"}
				]
			}
			for (var people in users) {
				console.log(people);
				for (var x = 0; x < users[people].length; x++) {
					console.log(x+1, users[people][x].first_name, users[people][x].last_name, "-", (users[people][x].first_name.length + users[people][x].last_name.length));
				}
			}
		}	
	</script>
</head>

</body>
</html>
